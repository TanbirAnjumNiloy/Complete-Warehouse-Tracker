<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supplier and Brand Delete Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: #34495e;
        }

        select {
            width: 100%;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1.8px solid #bdc3c7;
            font-size: 1rem;
            background-color: #fff;
            outline-offset: 2px;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        select:focus {
            border-color: #2980b9;
        }

        button {
            padding: 12px 0;
            background-color: #e74c3c;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(231, 76, 60, 0.5);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
            box-shadow: 0 8px 15px rgba(192, 57, 43, 0.7);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .exit-button {
            background-color: #34495e;
            margin-top: 20px;
        }

        .exit-button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form 1</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="supplier">Supplier Delete:</label>
                <select name="supplier" id="supplier">
                    <option value="">Select</option>
                    {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.sname }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Delete Supplier</button>
        </form>

        <h2>Form 2</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="brand">Brand Delete:</label>
                <select name="brand" id="brand">
                    <option value="">Select</option>
                    {% for brand in brands %}
                        <option value="{{ brand.id }}">{{ brand.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Delete Brand</button>
        </form>

        <button class="exit-button" onclick="window.location.href='{% url 'control' %}'">Exit</button>

    </div>

    <script>
        // Optional: Add any JavaScript functionality if needed
    </script>
</body>
</html>
